syntax = "proto3";

package order;

message CreateParam {
  uint32 addressID = 1;
  string remark = 2;
}

// Order 订单
message Order {
  uint32 ID = 1;  // 表id mediumint(8)
  string orderSN = 2;   // 订单编号 varchar(20)
	float totalAmount = 3;   // 订单总价 decimal(10,2
}

message List {
  message OrderWithGoods {
    message Order {
      uint32 ID = 1;
      uint32 orderState = 2;
      string orderSN = 3;
      uint32 shippingState = 4;
      uint32 payState = 5;
      float goodsPrice = 6;
      float shippingPrice = 7;
      float orderAmount = 8;
      float totalAmount = 9;
      int64 addTime = 10;
      string userNote = 11;
      string adminNote = 12;
    }
    Order order = 1;

    message Goods {
      uint32 ID = 1;
      uint32 orderID = 2;
      uint32 goodsID = 3;
      string goodsName = 4;
      uint32 goodsNum = 5;
      float goodsPrice = 6;
      float costPrice = 7;
      string specKeyName = 8;
    }

    repeated Goods goodses = 2;
  }

  repeated OrderWithGoods orders = 1;
}

message Address {
  string provinceStr = 1;
  string cityStr = 2;
  string districtStr = 3;
  string twonStr = 4;
  string consignee = 5;
  string mobile = 6;
  string address = 7;
}

message Detail {
  List.OrderWithGoods orderWithGoods = 1;
  Address address = 2; // 订单地址
}
